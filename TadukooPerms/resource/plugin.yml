name: Tadukoo_Perms
main: com.gmail.realtadukoo.TP.TP
version: Beta 0.4.3.6
description: Control the permissions of your server.
author: Tadukoo
depend: []
prefix: TP
commands:
   tperm:
      description: The base command for all Tadukoo Perms commands.
      usage: /<command>
      permission: TadukooPerms.use
      permission-message: You don't have <permission>
permissions:
   TadukooPerms.use:
      description: Allows you to use the commands.
      default: op
   TadukooPerms.setrank:
      description: Allows you to use /tperm setrank.
      default: op
   TadukooPerms.perm:
      description: Allows you to use /tperm perm.
      default: op
   TadukooPerms.rank:
      description: Allows you to use /tperm rank.
      default: op
   TadukooPerms.reload:
      description: Allows you to use /tperm reload.
      default: op
